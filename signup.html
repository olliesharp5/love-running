<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for serach engines-->
    <meta name="decription" content="Love Running. Club for runners in Dublin, Ireland. Urban runnning, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"> 
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"
    />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>     
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" name="first_name" class="text-input" required>
                <br>
                
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" name="last_name" class="text-input" required>
                
                <br>
                    <label for="email_address">Email Address</label>
                    <input id="email_address" type="email" name="email_address" class="text-input" required>
        <div class="radio-buttons">
            <div>
                 <label for="road">Road</label>
                 <input name="running_preference" id="road" type="radio" value="road" required>
            </div>
            <div>
                <label for="trail">Trail</label>
                <input name="running_preference" id="trail" type="radio" value="trail" required>
            </div>
            <div>
                <label for="both">Both</label>
                <input name="running_preference" id="both" type="radio" value="both" required>
            </div>
        </div>
                <input type="submit" class="join-button" value="Let's Run!">

            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
        
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
        
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cd6b09716b.js" crossorigin="anonymous"></script></script>
  </body>
</html>
